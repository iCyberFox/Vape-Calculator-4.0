<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятори для вейпінгу</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
</head>
<body>
    <div class="calculator">
        <h1>Вейп Калькулятори</h1>
        
        <div class="btn-container">
            <!-- Перша кнопка - Калькулятор вейп-рідини -->
            <button class="btn-vape" onclick="window.location.href='Flavor Calculator/FlavorCalculator.html'">
                Калькулятор вейп-рідини
            </button>

            <!-- Друга кнопка - Калькулятор змішування основ -->
            <button class="btn-base" onclick="window.location.href='Vape Calculator Slider/VapeCalculatorSlider.html'">
                Калькулятор змішування основ
            </button>

            <!-- Третя кнопка - Підвищення концентрації ароматизаторів -->
            <button class="btn-flavor" onclick="window.location.href='Flavor Boost Calculator/FlavorBoostCalculator.html'">
                Підвищення концетрації ароматизаторів
            </button>

            <!-- Четверта кнопка - Калькулятор намотки спіралі -->
            <button class="btn-coil" onclick="window.location.href='Coil Calculator/CoilCalculator.html'">
                Калькулятор намотки спіралі
            </button>
        </div>
        
        <div class="description">
            <p>Оберіть потрібний калькулятор для розрахунку параметрів вашої вейп-рідини. Кожен калькулятор спеціалізований для вирішення конкретних завдань при приготуванні рідини.</p>
        </div>
        
        <div class="copyright">
            By <a href="https://t.me/BMWeast523" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i> <strong>BMWeast</strong>
            </a>
        </div>
    </div>
</body>
</html>
